# ------------------------
# Server
# ------------------------
server.port=8085
server.servlet.context-path=/api

# ------------------------
# MySQL Datasource
# ------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/eventos_peru
spring.datasource.username=tu_username
spring.datasource.password=tu_contraseña
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ------------------------
# Mail (SMTP Gmail)
# ------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=correo_de_servicio
spring.mail.password=contraseña
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ------------------------
# JWT
# ------------------------
app.jwt.issuer=eventos-auth
app.jwt.access-exp-min=60
app.jwt.secret=clave_secreta

# ------------------------
# Verification config
# ------------------------
app.verification.ttl-minutes=10
app.verification.max-attempts=5
app.verification.resend-window-seconds=60

# ------------------------
# CORS (para tu frontend)
# ------------------------
app.cors.frontend-origin=http://localhost:5173
# Página del front donde el usuario hará el reset
app.reset.frontend-url=http://localhost:5173/reset-password

spring.flyway.enabled=false
